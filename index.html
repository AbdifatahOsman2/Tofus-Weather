<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="app.js"></script>
    <title>Tofu's Weather</title>
</head>
<body>
    
    <nav class="nav-container">
        <div class="search-and-btn">
            <input class="input" type="text" name="" id="">
            <button class="Button">GO</button>
        </div>
        <img src="tofu-cohort.png" class="tofu-logo" alt="">
    </nav>
    <div class="city-container">
        <h1 class="city-name">Tofu's Weather</h1>
    </div>
    <div class="temp-container">
        <p class="temperature"></p>
        <div class="feels-like"></div>
        <p class="high-temperature"></p>
        <p class="low-temperature"></p>
        <div class="wind"></div>
        <div class="first-container">
            <div class="firstWeather">First</div>
        </div>
        <div class="second-container">
            <div class="secondWeather">Second</div>
        </div>
        <div class="third-container">
            <div class="thirdWeather">Third</div>
        </div>
        <div class="fourth-container">
            <div class="fourthWeather">Fourth</div>
        </div>
    
    </div>
    
    
</body>
</html>
